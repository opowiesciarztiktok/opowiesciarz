<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Hakerzy – Rozdziały</title>

<style>
:root{
    --bg:#050509;
    --neon:#00ffcc;
    --neon2:#ff0066;
    --dark:#0d0d14;
    --muted:#444;
}

body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a0a15, #020204);
    color:white;
    text-align:center;
}

/* ===== NAGŁÓWEK ===== */
header{
    padding:25px;
    font-size:34px;
    font-weight:bold;
    color:var(--neon);
    text-shadow:
        0 0 5px var(--neon),
        0 0 15px var(--neon),
        0 0 30px rgba(0,255,204,0.6);
    animation: flicker 4s infinite;
}

/* ===== SEKCJA ===== */
main{
    margin-top:40px;
}

.subtitle{
    opacity:.85;
    margin-bottom:30px;
}

/* ===== ROZDZIAŁY ===== */
.chapters{
    display:flex;
    flex-direction:column;
    gap:16px;
    max-width:320px;
    margin:0 auto;
}

.chapter{
    text-decoration:none;
    padding:16px;
    border-radius:10px;
    font-size:18px;
    background:var(--dark);
    color:var(--neon);
    border:1px solid rgba(0,255,204,0.4);
    box-shadow:
        0 0 10px rgba(0,255,204,0.25),
        inset 0 0 12px rgba(0,255,204,0.15);
    transition:0.25s;
    position:relative;
}

.chapter:hover{
    transform:translateY(-4px) scale(1.03);
    box-shadow:
        0 0 20px rgba(0,255,204,0.7),
        inset 0 0 18px rgba(0,255,204,0.25);
}

/* ===== ZABLOKOWANE ===== */
.chapter.disabled{
    color:#777;
    border-color:#333;
    box-shadow:none;
    pointer-events:none;
}

.chapter.disabled::after{
    content:"✖";
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    color:var(--neon2);
    text-shadow:0 0 8px var(--neon2);
}

/* ===== ANIMACJE ===== */
@keyframes flicker{
    0%,100%{opacity:1}
    50%{opacity:.85}
}
</style>
</head>

<body>

<header>HAKERZY</header>

<main>
    <div class="subtitle">Wybierz rozdział:</div>

    <div class="chapters">
        <a class="chapter" href="hakerzy1.html">Rozdział 1</a>
        <a class="chapter" href="hakerzy2.html">Rozdział 2</a>
        <a class="chapter" href="hakerzy3.html">Rozdział 3</a>
        <a class="chapter" href="hakerzy4.html">Rozdział 4<</a>
    </div>
</main>
<div class="back">
    <a href="Opowiesciarz.html">← Wróć do wyboru serii</a>
</div>
<script>
/* Blokada rozdziałów 5–20 */
const chaptersDiv = document.querySelector('.chapters');

for(let i=5;i<=20;i++){
    const a = document.createElement('a');
    a.className = 'chapter disabled';
    a.textContent = `Rozdział ${i}`;
    chaptersDiv.appendChild(a);
}
</script>

</body>
</html>
