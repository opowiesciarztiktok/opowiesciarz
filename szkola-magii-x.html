<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szkoła Magii X</title>
    <style>
    /* Kontener dla przycisku */
.hero-button-container {
    margin: 20px auto;
    text-align: center;
}

/* Sam przycisk */
.hero-button {
    display: inline-block;
    background: #007bff; /* niebieski */
    color: white;
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: transform 0.2s ease;
}

/* Hover dla przycisku */
.hero-button:hover {
    transform: scale(1.1);
}

/* Animacja pulsowania */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #120022;
            color: white;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        header {
            background: #2b0044;
            padding: 25px;
            font-size: 36px;
            font-weight: bold;
            animation: wave 2s infinite ease-in-out;
        }

        .description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.5;
        }

        .chapters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px auto;
            max-width: 800px;
        }

        .chapter {
            background: #ff0055;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease, background 0.2s ease;
            position: relative;
        }

        .chapter:hover {
            transform: scale(1.08);
            background: #ff3388;
        }

        .chapter.disabled {
            background: #666;
            pointer-events: none;
        }

        .chapter.disabled::after {
            content: "✖";
            color: red;
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 16px;
        }

        .back {
            margin-top: 30px;
        }

        .back a {
            color: #ff77aa;
            text-decoration: none;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
  #backToTop {
    position: fixed;
    bottom: 25px;
    right: 25px;
    padding: 12px 18px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #ff0055;
    color: white;
    cursor: pointer;
    display: none; /* domyślnie niewidoczny */
    z-index: 100;
    transition: transform 0.2s ease, background 0.2s ease;
}

#backToTop:hover {
    background: #ff3377;
    transform: scale(1.05);
}
<script>
const backToTop = document.getElementById('backToTop');

window.addEventListener('scroll', () => {
    if(window.scrollY > 200){
        backToTop.style.display = 'block';
    } else {
        backToTop.style.display = 'none';
    }
});

backToTop.addEventListener('click', () => {
    window.scrollTo({top:0, behavior:'smooth'});
});
</script>
    </style>
</head>
<body>

<header>SZKOŁA MAGII X</header>
<div class="hero-button-container">
    <a class="hero-button" href="bohaterowie.html">BOHATEROWIE</a>
</div>

<div class="chapters">
    <!-- Rozdziały 1-10 aktywne -->
    <a class="chapter" href="roz1.html">Rozdział 1</a>
    <a class="chapter" href="roz2.html">Rozdział 2</a>
    <a class="chapter" href="roz3.html">Rozdział 3</a>
    <a class="chapter" href="roz4.html">Rozdział 4</a>
    <a class="chapter" href="roz5.html">Rozdział 5</a>
    <a class="chapter" href="roz6.html">Rozdział 6</a>
</div>

<div class="back">
    <a href="Opowiesciarz.html">← Wróć do wyboru serii</a>
</div>

<script>
    // Dodajemy Rozdziały 7-100 jako niedostępne
    const chaptersDiv = document.querySelector('.chapters');
    for(let i=11; i<=100; i++){
        let a = document.createElement('a');
        a.className = 'chapter disabled';
        a.textContent = `Rozdział ${i}`;
        chaptersDiv.appendChild(a);
    }
</script>
<!-- Przycisk Wróć do góry -->
<button id="backToTop">↑ Wróć do góry</button>
<script>
const backToTop = document.getElementById('backToTop');

window.addEventListener('scroll', () => {
    if(window.scrollY > 200){
        backToTop.style.display = 'block';
    } else {
        backToTop.style.display = 'none';
    }
});

backToTop.addEventListener('click', () => {
    window.scrollTo({top:0, behavior:'smooth'});
});
</script>
</body>
</html>
